<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows-10</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="homescreen">
            <div class="screen">
                <div class="icons">
                    <div class="icon">
                        <div class="iconimg">
                            <img src="./10125_icons/imageres_109.ico" alt="">
                        </div>
                        <div class="iconname">This PC</div>
                    </div>
                    <div class="icon">
                        <div class="iconimg">
                            <img src="./10125_icons/imageres_25.ico" alt="">
                        </div>
                        <div class="iconname">Network</div>
                    </div>
                    <div class="icon">
                        <div class="iconimg">
                            <img src="./10125_icons/imageres_54.ico" alt="">
                        </div>
                        <div class="iconname">Recycle Bin</div>
                    </div>
                </div>
            </div>
            <div class="taskbar">
                <div class="left">
                    <div class="start taskicon">
                        <img src="./10125_icons/1042163.webp" alt="">
                    </div>
                    <div class="search">
                        <div class="searchicon">
                            <i class="ri-search-line"></i>
                        </div>
                        <input type="text" placeholder="Search">
                    </div>
                    <div class="apps">
                        <div class="app whatsapp active">
                             <i class="ri-whatsapp-line"></i>
                        </div>
                       <div class="app chrome ">
                            <img src="./10125_icons/chrome.png" alt="">
                        </div>
                        <div class="app">
                             <img src="./10125_icons/vs_code.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="icon">
                        <img src="./10125_icons/icons8-chat-message-32.png" alt="">
                    </div>
                    <div class="datetime">
                        <span>09:41</span>
                    </div>
                    <div class="battery">
                        <div class="batteryicon">
                             <div class="batterypercent"></div>
                        </div>
                    </div>
                    <div class="icon wifi">
                        <img src="./10125_icons/imageres_6004.ico" alt="">
                    </div>
                    <div class="icon wifioff">
                        <img src="./10125_icons/icons8-wifi-off-50.png" alt="">
                    </div>

                    <div class="icon airplane">
                        <img src="./10125_icons/imageres_6250.ico" alt="">
                    </div>
                    <div class="icon volumefull">
                        <img src="./10125_icons/icons8-volume-64.png" alt="">
                    </div>
                    <div class="icon volume muted">
                        <img src="./10125_icons/icons8-volume-off-24.png" alt="">
                    </div>
                    <div class="icon volume volumelow">
                        <img src="./10125_icons/icons8-low-volume-50.png" alt="">
                    </div>
                    <div class="icon uparrow">
                        <img src="./10125_icons/icons8-up-arrow-50.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
